<div [@routerTransition]>
    <app-page-header [heading]="'Counter'" [icon]="'fa-file-o'"></app-page-header>

    <div class="row">
        <div class="col-sm-12">
            <div class="card card-default mb-3">
                <div class="card-header">
                    Counter
                </div>
                <div class="card-body">
                    <p>This is a simple example of an Angular component.</p>

                    <p>Current count:
                        <strong>{{ currentCount }}</strong>
                    </p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info btn-sm" (click)="incrementCounter()">Increment</button>
                </div>
            </div>
        </div>
    </div>
</div>
