<div [@routerTransition]>
    <app-page-header [heading]="'Fetch'" [icon]="'fa-th-list'"></app-page-header>

    <div class="row">
        <div class="col-sm-12">
            <div class="card card-default mb-3">
                <div class="card-header">
                    Weather forecast
                    <br>This component demonstrates fetching data from the server.
                </div>
                <div class="card-body">
                    <p *ngIf="!forecasts">
                        <em>Loading...</em>
                    </p>

                    <table class='table' *ngIf="forecasts">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temp. (C)</th>
                                <th>Temp. (F)</th>
                                <th>Summary</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let forecast of forecasts">
                                <td>{{ forecast.dateFormatted }}</td>
                                <td>{{ forecast.temperatureC }}</td>
                                <td>{{ forecast.temperatureF }}</td>
                                <td>{{ forecast.summary }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
